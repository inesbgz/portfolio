<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inès Baghaz - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    /* --- Styles globaux --- */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .underline-title {
      text-decoration: underline;
    }

    /* --- Barre de navigation --- */
    nav {
      position: sticky;
      top: 0;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 999;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      padding: 10px 20px;
      margin: 0 10px;
      color: #4f4f4f;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #9b59b6;
    }

    /* --- Section Hero --- */
    .hero {
      background: #9b59b6;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 50px;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }

    /* --- À propos --- */
    .about-section {
      padding: 60px 20px;
      text-align: center;
      background: #f5f5f5;
    }

    .about-section p {
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .photo-frame {
      border: 5px solid #9b59b6;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- Timeline verticale (Parcours) --- */
    .vertical-timeline {
      padding: 60px 20px;
      background: #fff;
      position: relative;
    }

    .vertical-timeline h2 {
      font-size: 32px;
      color: #9b59b6;
      text-align: center;
      margin-bottom: 40px;
    }

    .timeline-vertical-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
      padding-left: 30px;
    }

    .timeline-vertical-line {
      position: absolute;
      left: 50%;
      top: 0;
      width: 4px;
      height: 100%;
      background: #9b59b6;
      z-index: 1;
    }

    .timeline-vertical-item {
      position: relative;
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .timeline-vertical-item.left {
      left: 0;
      text-align: right;
    }

    .timeline-vertical-item.right {
      left: 50%;
      text-align: left;
    }

    .timeline-vertical-item .timeline-content {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .timeline-vertical-item .timeline-content h3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #9b59b6;
      text-align: center;
      border-bottom: 3px solid #9b59b6;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .timeline-vertical-item.left .timeline-content {
      margin-right: 80px;
      text-align: left;
    }

    .timeline-vertical-item.right .timeline-content {
      margin-left: 80px;
    }

    .timeline-vertical-item .timeline-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      vertical-align: middle;
    }

    .timeline-vertical-line::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #9b59b6;
      z-index: 2;
    }

    /* --- Alternance / Missions --- */
    .timeline {
      padding: 60px 20px;
      background: #f5f5f5;
      text-align: center;
    }

    .timeline h2 {
      font-size: 32px;
      color: #9b59b6;
      text-align: center;
      border-bottom: 3px solid #9b59b6;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .timeline ul {
      list-style: none;
      padding: 0;
    }

    .timeline li {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #9b59b6;
      transition: transform 0.3s ease;
    }

    .timeline li:hover {
      transform: translateX(10px);
    }

    .timeline span {
      display: block;
      color: #555;
    }

    /* --- Projets et compétences --- */
    .projects-skills {
      padding: 60px 20px;
      background: #fff;
    }

    .projects-skills h2 {
      font-size: 32px;
      color: #9b59b6;
      text-align: center;
    }

    .skills-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .card-item {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      width: 30%;
    }

    .card-item:hover {
      transform: translateY(-5px);
    }

    .card-item h3 {
      font-size: 24px;
      color: #222;
    }

    .card-item p {
      color: #555;
    }

    .project-bar {
      height: 5px;
      background: #9b59b6;
      margin: 10px 0;
    }

    /* --- Pied de page --- */
    footer {
      background: #9b59b6;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .linkedin-button {
      background-color: #0e76a8;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .linkedin-button:hover {
      background-color: #005582;
    }

    /* --- Responsive Mobile --- */
    @media screen and (max-width: 768px) {
      .skills-cards {
        display: block;
      }

      .card-item {
        width: 100%;
        margin-bottom: 20px;
      }

      .timeline-vertical-item,
      .timeline-vertical-item.left,
      .timeline-vertical-item.right {
        left: 0 !important;
        width: 100%;
        text-align: center;
      }

      .timeline-vertical-item .timeline-content {
        margin: 0 auto;
      }

      .timeline-logo {
        width: 150px;
        height: 150px;
      }

      .timeline-content h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
