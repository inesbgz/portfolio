<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès à mon portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            font-size: 22px;
            padding: 30px 50px;
            border: 5px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.3s, border-color 0.3s;
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff007f, #ff8c00, #ff007f, #ff8c00);
            background-size: 400% 400%;
            animation: gradient-animation 3s ease infinite;
            z-index: -1;
        }

        .button:hover {
            color: #007bff;
            border-color: #ff007f;
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 400% 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 400% 0;
            }
        }
    </style>
</head>
<body>

    <button class="button"><span>Cliquez pour accéder à mon portfolio</span></button>

    <script>
        document.querySelector('.button').addEventListener('click', function () {
            window.location.href = 'sensi.html';
        });
    </script>

</body>
</html>
